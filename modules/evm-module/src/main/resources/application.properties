# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/ev_dealer_management_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format tất cả LocalDate, LocalDateTime trong toàn bộ dự án thành yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-format=HH:mm:ss
# Dòng dưới mới là quan trọng với java.time.*
spring.jackson.serialization.write-dates-with-zone-id=false

# --- Server ---
server.port=8080

# --- JWT Configuration ---
# Secret key dùng để ký JWT token (nên dùng khóa 32+ characters cho HS256)
app.jwtSecret=my-super-secret-key-that-is-at-least-32-characters-long-for-HS256-algorithm-evdms
# Token expiration time (24 hours in milliseconds)
app.jwtExpiration=86400000
# Refresh token expiration time (7 days in milliseconds)
app.jwtRefreshExpiration=604800000

# --- Application Name ---
spring.application.name=EVM-EVDMS
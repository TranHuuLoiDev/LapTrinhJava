<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Dealer Management - Vehicle CRUD</title>
  <link rel="stylesheet" href="../src/css/style.css" />
</head>
<body>
  <h1>Quản lý xe điện</h1>

  <section id="add-form">
    <h2>Thêm xe mới</h2>
    <input type="text" id="modelName" placeholder="Tên xe" />
    <input type="number" id="price" placeholder="Giá xe" />
    <button id="addBtn">Thêm</button>
  </section>

  <section id="vehicle-section">
    <h2>Danh sách xe điện</h2>
    <div id="vehicle-list" class="vehicle-container"></div>
  </section>

  <script src="../src/js/main.js"></script>
</body>
</html>
